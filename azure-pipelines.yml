# ASP.NET Core
# CI pipeline with Build and Deploy stages

trigger:
- master

# This pool and variables apply to all stages
pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

stages:
# ---------------- BUILD STAGE ----------------
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: BuildJob
    displayName: 'Build the app'
    steps:
    - script: dotnet build --configuration $(buildConfiguration)
      displayName: 'dotnet build $(buildConfiguration)'

# ---------------- DEPLOY STAGE ----------------
- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  condition: succeeded()   # Run only if Build succeeded
  jobs:
  - job: DeployJob
    displayName: 'Dummy deploy'
    steps:
    - script: echo "Deploying application... (add real deploy steps here)"
      displayName: 'Deploy step'
